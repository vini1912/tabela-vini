<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pessoa</title>
    <link rel="stylesheet" href="/static/styles/estilo.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/cadastro">Cadastro</a></li>
            <li><a href="/consulta">Consulta</a></li>
        </ul>
    </nav>

    <div class="conteudo">
        <h2>Editar Pessoa</h2>
        <form method="POST" action="/editar/{{ pessoa[0] }}" enctype="multipart/form-data">
            <div class="campo-form">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" value="{{ pessoa[1] }}" required>
            </div>

            <div class="campo-form">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" value="{{ pessoa[2] }}">
            </div>

            <div class="campo-form">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" value="{{ pessoa[3] }}">
            </div>

            <div class="campo-form">
                <label for="imagem">Imagem</label>
                <div class="input-file-container">
                    <input type="file" id="imagem" name="imagem" accept="image/*">
                    <label for="imagem" class="input-file-label">
                        <i class="fas fa-camera"></i> Escolher arquivo
                    </label>
                </div>
            </div>
            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
