<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="/static/styles/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/cadastro">Cadastro</a></li>
            <li><a href="/consulta">Consulta</a></li>
        </ul>
    </nav>
    <h2 style="text-align: center;">
        <img src="static/assets/{{usuario[4]}}" alt="" style="width: 100px; border-radius: 50%;">
        Bem-vindo: {{usuario[3]}} |
        <a href="/logout">Sair</a>
    </h2>
    <div class="conteudo">
        <h2>Cadastro de Pessoas</h2>
        <form action="/enviar" method="post" enctype="multipart/form-data">
            <div class="campo-form"> 
                <label for="nome">Nome:</label>
                <input type="text" name="nome" placeholder="Digite seu Nome" required>
            </div>

            <div class="campo-form">
                <label for="email">Email:</label>
                <input type="text" name="email" placeholder="Digite seu email" required>
            </div>

            <div class="campo-form">
                <label for="telefone">Telefone:</label>
                <input type="text" name="telefone" placeholder="Digite seu telefone" required>
            </div>

            <div class="campo-form">
                <label for="imagem">Imagem:</label>
                <div class="input-file-container">
                    <input type="file" name="imagem" id="imagem" accept="image/*" required>
                    <label for="imagem" class="input-file-label">
                        <i class="fas fa-camera"></i> Escolher arquivo
                    </label>
                </div>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
